{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Bootstrap CCS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Carga Compra</title>
</head>
<body>

    <section class="form-register">
        <fieldset>
            <legend>Registrar Proveedor</legend>
            <form>
                <input class="Controls" id="1"type="text" placeholder="Nombre de Proveedor" aria-label="Nombre de Proveedor" >
                <br>
                <br>
                <input class="Controls" type="text" placeholder="Tipo de Proveedor" aria-label="Tipo de Proveedor">
                <br>
                <br>
                <input class="Controls" type="tel" placeholder="Telefono" aria-label="Telefono">
                <br>
                <br>
                <input class="Controls" type="text" placeholder="Direccion" aria-label="Direccion">
                <br>
                <br>
                <input class="Controls" type="email" placeholder="Direccion email" aria-label="Direccion email" alt="Direccion">
                <br>
                <br>
                <input type="image" src="{% static 'images/submit.png' %}" alt="imagen a subir">
                <br>
                <br>
                <button type="submit">Registrar</button>
            </form>
        </fieldset>
    </section>
    
    <div class="modal-fade" id="Forms-compra">
        <div class="modal-dialog modal-dialog-centred modal-lg
        "></div>
    </div>
    <!--Bootstrap Bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <div class="modal fade" id="agregar_f">
        <div class="modal-dialog modal-dialog-centred"></div>
    </div>

</body>
</html>
