{% extends 'base.html' %}
{% block content %}
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

    body {
        font-family: 'Arial', sans-serif;
        background-color: #fdf2f8;
        background-image: 
            linear-gradient(45deg, #fbcfe8 25%, transparent 25%),
            linear-gradient(-45deg, #fbcfe8 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #fbcfe8 75%),
            linear-gradient(-45deg, transparent 75%, #fbcfe8 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        min-height: 100vh;
    }
</style>
<main class="container">
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <form action="" method="POST" class="card card-body shadow">
                <h2 class="text-center mb-3">!Bienvenido¡</h2>
                <div class="text-center mb-4">
                    <img src="https://github.com/JuncoAriel/img/blob/main/2.png?raw=true" alt="Login logo" class="img-fluid" style="height: auto; max-width: 70%;">
                </div>
                
                {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                {% endif %}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese contraseña" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
