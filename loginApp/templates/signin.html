{% extends 'base.html' %}
{% block content %}
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

    body {
        font-family: 'Arial', sans-serif;
        background-color: #fdf2f8;
        background-image: 
            linear-gradient(45deg, #fbcfe8 25%, transparent 25%),
            linear-gradient(-45deg, #fbcfe8 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #fbcfe8 75%),
            linear-gradient(-45deg, transparent 75%, #fbcfe8 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        min-height: 100vh;
    }
    
    .btn-primary {
    background-color: #A3E4DB !important; /* Color base del botón */
    border-color: #89D9CE !important;
    outline: none !important;
}

.btn-primary:hover {
    background-color: #65B7A8 !important;
    border-color: #4D9D91 !important;
    color: #000 !important;
}

.btn-primary:focus, .btn-primary:active {
    background-color: #65B7A8 !important;
    border-color: #4D9D91 !important;
    color: #000 !important;
    outline: none !important;
    box-shadow: none !important;
}


    .form-control:focus {
        border-color: #65B7A8; /* Color de borde cuando el campo está enfocado */
        box-shadow: 0 0 5px rgba(101, 183, 168, 0.8); /* Sombra verde cuando está enfocado */
    }

    .card {
        background-color: #ffffff; /* Fondo de tarjeta */
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    .form-label {
        font-weight: bold;
        color: #4D4D4D; /* Color de etiquetas */
    }

    a {
        color: #65B7A8; /* Color de enlaces */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: #4D9D91;
    }
</style>
<main class="container">
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <form action="" method="POST" class="card card-body shadow">
                <h2 class="text-center mb-3">!Bienvenido¡</h2>
                <div class="text-center mb-4">
                    <img src="https://github.com/JuncoAriel/img/blob/main/2.png?raw=true" alt="Login logo" class="img-fluid" style="height: auto; max-width: 70%;">
                </div>
                
                {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                {% endif %}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese contraseña" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Iniciar Sesión
                    </button>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
