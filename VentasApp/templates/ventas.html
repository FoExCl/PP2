{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'ventasapp/css/ventas.css' %}">
    <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #fdf2f8;
          background-image: 
              linear-gradient(45deg, #fbcfe8 25%, transparent 25%),
              linear-gradient(-45deg, #fbcfe8 25%, transparent 25%),
              linear-gradient(45deg, transparent 75%, #fbcfe8 75%),
              linear-gradient(-45deg, transparent 75%, #fbcfe8 75%);
          background-size: 20px 20px;
          background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
          min-height: 100vh;
      }
      #cuadro{
        background-color:#be185d;
      }
      .title-box {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 20px;
          margin: 20px auto;
          text-align: center;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          color: #be185d;
          max-width: 800px;
      }

      .container-box {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
      }

      .table-container {
          padding: 15px;
      }

      .btn {
          border-radius: 5px;
          font-size: 1rem;
          padding: 8px 12px;
      }
      .btn-success {
          background-color: #4D9D91;
          border-color: #3d857a;
          color: #ffffff;
      }

      .btn-info {
          background-color: #3f76eed8;
          border-color: #3f76eed8;
          color: #ffffff;
      }
      h2{
        color: #be185d;
      }

      .btn-info:hover {
          background-color: #3f76eed8;
      }
      .sorting{
        color: #f0f0f0f0  ;
        background-color: #f0f0f0f0;
      }

      .table {
          margin-top: 20px;
          text-align: center;
      }
      #cuadro{
        background-color: #be185d;
      }

      .table thead {
          background-color: #be185d;
          color: #ffffff;
      }

      .table th, .table td {
          vertical-align: middle;
      }

      @media (max-width: 768px) {
          .table {
              font-size: 0.9rem;
          }

          .btn {
              font-size: 0.85rem;
          }
      }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  
  <div class="container my-4">
      <div class="title-box">
          <h1>Ventas</h1>
      </div>
      
      <div class="container-box">
          <div class="d-flex justify-content-between mb-3">
              <h2>Lista de Ventas</h2>
              {% if estado_caja_abierta %}
              <a href="/nueva_venta/" class="btn btn-success">
                  <i class="fa-solid fa-plus"></i> Nueva Venta
              </a>
              {% endif %}
          </div>
          <div class="table-responsive">
            <table id="ventas-table" class="table table-striped table-bordered w-100">
                <thead class="table" id="cuadro">
                    <tr>
                        <th>ID Venta</th>
                        <th>Fecha Venta</th>
                        <th>Cliente</th>
                        <th>Descuento</th>
                        <th>MÃ©todo de Pago</th>
                        <th>Vuelto</th>
                        <th>Total Venta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ventas-table-body"></tbody>
            </table>
        </div>
      </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b362b6ed8f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#ventas-table').DataTable({
                responsive: true,
                ajax: {
                    url: '{% url "get_ventas_data" %}',
                    dataSrc: 'data'
                },
                columns: [
                { data: 'id_venta' },
                { data: 'fecha_venta' },
                { data: 'cliente' },
                {
                    data: 'descuento',
                    render: function(data) {
                        return '$' + data.toFixed(2);
                    }
                },
                { data: 'metodo_pago' },
                {
                    data: 'vuelto',
                    render: function(data) {
                        return '$' + data.toFixed(2);
                    }
                },
                {
                    data: 'total',
                    render: function(data) {
                        return '$' + data.toFixed(2);
                    }
                },
                {
                    data: 'id_venta',
                    render: function(data) {
                        return `
                            <a href="/ventas/detalle_venta/${data}/" class="btn btn-info btn-sm">
                                <i class="fas fa-eye"></i> Detalles
                            </a>
                        `;
                    },
                    orderable: false
                }
            ],
                language: {
                    url: '{% static "datatables/i18n/es-ES.json" %}'
                },
                pageLength: 25,
                order: [[0, 'desc']],
            });
        });
    </script>    
</body>
</html>
