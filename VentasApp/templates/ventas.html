{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'ventasapp/css/ventas.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="title-box text-center">
                    <h1>Ventas</h1>
                </div>
                <div class="container-box">
                    <div class="header d-flex justify-content-end">
                        {% if estado_caja_abierta %}
                            <a href="nueva_venta" class="btn btn-success mb-2">
                                <i class="fa-solid fa-plus"></i> Nueva Venta
                            </a>
                        {% endif %}
                    </div>
                    <div class="table-responsive">
                        <table id="ventas-table" class="table table-striped table-bordered w-100">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID Venta</th>
                                    <th>Fecha Venta</th>
                                    <th>Total Venta</th>
                                    <th>Cliente</th>
                                    <th>Descuento</th>
                                    <th>MÃ©todo de Pago</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="ventas-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b362b6ed8f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#ventas-table').DataTable({
                responsive: true,
                ajax: {
                    url: '{% url "get_ventas_data" %}',
                    dataSrc: 'data'
                },
                columns: [
                    { data: 'id_venta' },
                    { data: 'fecha_venta' },
                    {
                        data: 'total',
                        render: function(data) {
                            return '$' + data.toFixed(2);
                        }
                    },
                    { data: 'cliente' },
                    {
                        data: 'descuento',
                        render: function(data) {
                            return '$' + data.toFixed(2);
                        }
                    },
                    { data: 'metodo_pago' },
                    {
                        data: 'id_venta',
                        render: function(data) {
                            return `
                                <a href="/ventas/detalle_venta/${data}/" class="btn btn-info btn-sm">
                                    <i class="fas fa-eye"></i> Detalles
                                </a>
                            `;
                        },
                        orderable: false
                    }
                ],
                language: {
                    url: '{% static "datatables/i18n/es-ES.json" %}'
                },
                pageLength: 25,
                order: [[0, 'desc']],
            });
        });
    </script>    
</body>
</html>
