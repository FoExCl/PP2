{% extends "base.html" %}

{% block content %}
<h1>Gr√°fico de Ventas por Mes</h1>
<div id="chart-container" style="width: 75%;">
    <canvas id="ventas-chart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const chartData = {{ data|safe }};
    const chartLabels = {{ labels|safe }};
    
    const ctx = document.getElementById('ventas-chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: chartLabels,
            datasets: [{
                label: 'Cantidad de Ventas',
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: chartData,
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Ventas por Mes'
                }
            }
        }
    });
</script>
{% endblock %}
